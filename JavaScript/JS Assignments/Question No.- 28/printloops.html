<body>
    <script>
        
        function traingle(n){
                for (let i = 0; i< n;i++){
                    console.log("*".repeat(n+i-2));
                }
            }
            traingle(3);


            function square(n){
                for(let i= 0 ; i < n ; i++){
                    console.log("*".repeat(n));
                }
            } 

            square(3);

            function pyramid(n){
                for(let i=0 ;i< n ;i++){
                  console.log(" ".repeat(n-i-1)+ "*".repeat(1 + 2 * i));
                }
            }

             pyramid(3);
                   
    </script>
</body>
