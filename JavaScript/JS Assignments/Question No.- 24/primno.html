<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let even = [];
        let odd = [];

        for(let i=0; i<=100; i++){
            
            if (i % 2 == 0) {
                even.push(i);
            } 
            else {
                odd.push(i);
            }
            
        }

        console.log("even array ",even);
        console.log("odd array" , odd);

    </script>
</body>
</html>
