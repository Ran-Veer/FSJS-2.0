<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Check Even Or Odd</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let check = prompt("Enter Any Number")  
       
        if(check % 2 === 0){
              document.getElementById("result").innerText = "Data Entered is EVEN"
            }
         else{
              document.getElementById("result").innerText = "Data Entered is ODD"
            }
    </script>
</body>
</html>
