    <script>
        function calculate(num1, num2) {
        let addition = num1 + num2;
        let substraction = num1 - num2;
        let multiplication = num1 * num2;
        let division = num1 / num2;
        console.log(

        );
        }
        calculate(45, 40);
    </script>
