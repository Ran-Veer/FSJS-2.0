<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <fieldset>
        <legend>Registration Form</legend>
    <form action=""></form>
    <div>
        <label for="First-Name">First-Name:</label>
        <input type="text" name="First-Name" placeholder="First-Name" id="First-Name">
        <label for="Last-Name">Last-Name:</label>
        <input type="text" name="Last-Name" placeholder="Last-Name" id="Last-Name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="email@example.com" id="email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="password" id="password">
        <label for="confirm-password">Confirm-Password:</label>
        <input type="password" name="confirm-password" placeholder="confirm-password" id="confirm-password">
    </div>
    <div>
        <label for="dob">D.O.B:</label>
        <input type="date" name="dob" id="dob">
        <label for="mobile">Mobile No:</label>
        <input type="number" name="mobile" placeholder="Mobile No" id="mobile">
    </div>
    <div>
       <label for="">Gender:</label>
        <input type="radio" name="gender" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" value="Transgender" id="Transgender">
        <label for="Transgender">Transgender</label>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" name="address" placeholder="address" id="address" >
    </div>
    <div>
        <label for="city">City</label>
        <input type="text" name="city" placeholder="city" id="city">
        <label for="pin">Pin-Code:</label>
        <input type="number" name="pincode" maxlength="6" min="0" placeholder="pin" id="pin">
    </div>
    <div>
        <label for="state">State</label>
        <select name="State" id="state">
            <option value="Jharkhand">Jharkhand</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Bihar">Bihar</option>
            <option value="West-Bengal">West-Bengal</option>
            <option value="Haryana">Haryana</option>
            <option value="UttarPradesh">UttarPradesh</option>
        </select>
        <label for="country">Country:</label>
        <input type="text" name="country" value="INDIA" id="country" >
    </div>
</fieldset>
</body>

</html>
