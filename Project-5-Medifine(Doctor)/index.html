<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meedifine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-------------- Navbar ------------->

    <nav class="navbar-container">
        <div>
            <img src="./images/logo.png" alt="logo">
        </div>
        <div>
            <ul class="list">
                <li class="list-item">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Our services</li>
                <li class="list-item">Contact us</li>
            </ul>
        </div>
    </nav>
    <!-------------Hero Section ---------------->
    <div class="hero-container">
        <!---------------- Left Section ------------->
        <div class="left">
            <div>
                <img src="./images/topAngle.png" alt="top angle" class="image-top">
            </div>
            <div class="hero-text">
                <h1 class="hero-heading">Complete Health Care Solutions for Everyone</h1>
                <p class="hero-description">We're always available for our Patient with emergen problems. You can easily
                    reach us 24/7. We focused on highest quality.
                </p>
                <button class="appointment">Make Appointment</button>
                <img src="./images/bottomAngle.png" alt="bottom angle" class="image-bottom">
                <img src="./images/mouse.png" alt="mouse image" class="mouse">
            </div>
        </div>
        <div class="middle">
            <img src="./images/stethoscope.png" alt="stethoscope image" class="st-image">
        </div>
        <!----------------- Right Section ------------->
        <div class="right">
            <span>
                <img src="./images/greenBox.png" alt="green circle" class="green-c">
                <img src="./images/yellowBox.png" alt="orange circle" class="orange-c">
                <img src="./images/doctor.png" alt="doctor image" class="doc">
            </span>
        </div>
    </div>
</body>

</html>
